<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dash Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pusab&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            width: 100vw;
            height: 100vh;
        }

        /* Game Container fills the screen */
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .interactive {
            pointer-events: auto;
        }

        .title {
            font-size: 60px;
            color: #fff;
            text-shadow: 4px 4px 0 #000;
            font-weight: 900;
            margin-bottom: 20px;
            font-family: 'Verdana', sans-serif; 
        }

        .menu-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            border: 3px solid #fff;
            border-radius: 10px;
            color: white;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 6px 0 #004d00;
            transition: transform 0.1s, box-shadow 0.1s;
            display: inline-block;
        }

        .menu-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #004d00;
        }
        
        .menu-btn.blue {
            background: linear-gradient(to bottom, #2196F3, #1565C0);
            box-shadow: 0 6px 0 #0D47A1;
        }
        .menu-btn.blue:active { box-shadow: 0 2px 0 #0D47A1; }

        .menu-btn.orange {
            background: linear-gradient(to bottom, #FF9800, #EF6C00);
            box-shadow: 0 6px 0 #E65100;
        }
        .menu-btn.orange:active { box-shadow: 0 2px 0 #E65100; }

        .menu-btn.purple {
            background: linear-gradient(to bottom, #9C27B0, #7B1FA2);
            box-shadow: 0 6px 0 #4A148C;
        }
        .menu-btn.purple:active { box-shadow: 0 2px 0 #4A148C; }

        .level-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00FFFF;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level-nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 0 15px;
            font-weight: bold;
        }

        .level-title {
            color: #00FFFF;
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Editor Styles */
        #editor-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-top: 2px solid white;
            pointer-events: auto;
        }

        .editor-tool {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            border: 2px solid #555;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }
        .editor-tool.selected { border-color: #00FF00; background: #333; }
        
        #editor-top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: auto;
        }

        /* Shop Styles */
        #shop-screen {
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #FFD700;
            border-radius: 20px;
            padding: 40px;
            display: none;
            width: 80%;
            max-width: 600px;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .shop-item {
            background: #222;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .shop-item:hover { transform: scale(1.05); }
        .shop-item.selected { border-color: #00FF00; box-shadow: 0 0 15px #00FF00; }
        .shop-item.locked { opacity: 0.7; }
        .color-preview {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            border: 2px solid #000;
        }
        .price-tag { color: #FFD700; font-weight: bold; font-size: 14px; }
        .owned-tag { color: #00FF00; font-weight: bold; font-size: 14px; display: none;}
        .shop-item.owned .price-tag { display: none; }
        .shop-item.owned .owned-tag { display: block; }

        /* HUD */
        #coin-hud { position: absolute; top: 20px; right: 20px; font-size: 24px; color: #FFD700; font-weight: bold; text-shadow: 2px 2px 0 #000; display: flex; align-items: center; }
        .coin-icon { width: 30px; height: 30px; background: #FFD700; border-radius: 50%; border: 2px solid #FFF; margin-right: 10px; box-shadow: 0 0 10px #FFD700; }
        #progress-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 60%; height: 15px; background: rgba(0,0,0,0.5); border: 2px solid white; border-radius: 10px; display: none; }
        #progress-fill { height: 100%; width: 0%; background: #00FF00; border-radius: 8px; }
        #attempt-display { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); color: white; font-size: 18px; display: none; text-shadow: 1px 1px 0 #000; }
        #back-btn { position: absolute; top: 20px; left: 20px; display: none; }
        #complete-screen { background: rgba(0, 0, 0, 0.9); border: 4px solid #00FF00; border-radius: 20px; padding: 40px; display: none; }
        .message { font-size: 24px; color: #fff; text-shadow: 2px 2px 0 #000; display: none; margin-bottom: 20px; }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- HUD -->
        <div id="coin-hud"><div class="coin-icon"></div> <span id="coin-count">0</span></div>
        <div id="progress-container"><div id="progress-fill"></div></div>
        <div id="attempt-display">Attempt 1</div>

        <!-- Editor UI -->
        <div id="editor-top-bar">
            <button class="menu-btn orange" style="padding: 5px 20px; font-size: 16px;" onclick="exitEditor()">EXIT</button>
            <div style="color:white; font-weight:bold;">LEVEL EDITOR</div>
            <div>
                <button class="menu-btn blue" style="padding: 5px 20px; font-size: 16px;" onclick="saveCustomLevel()">SAVE</button>
                <button class="menu-btn" style="padding: 5px 20px; font-size: 16px;" onclick="testCustomLevel()">PLAY</button>
            </div>
        </div>
        <div id="editor-ui">
            <div class="editor-tool selected" onclick="selectTool('BLOCK')" id="tool-BLOCK">BLOCK</div>
            <div class="editor-tool" onclick="selectTool('SPIKE')" id="tool-SPIKE">SPIKE</div>
            <div class="editor-tool" onclick="selectTool('SPIKE_TOP')" id="tool-SPIKE_TOP">T-SPIKE</div>
            <div class="editor-tool" onclick="selectTool('PAD')" id="tool-PAD">PAD</div>
            <div class="editor-tool" onclick="selectTool('COIN')" id="tool-COIN">COIN</div>
            <div class="editor-tool" onclick="selectTool('ORB_YELLOW')" id="tool-ORB_YELLOW" style="color:#FFFF00;">ORB</div>
            <div class="editor-tool" onclick="selectTool('PORTAL_SHIP')" id="tool-PORTAL_SHIP" style="color:#FF00FF">SHIP</div>
            <div class="editor-tool" onclick="selectTool('PORTAL_CUBE')" id="tool-PORTAL_CUBE" style="color:#00FF00">CUBE</div>
            <div class="editor-tool" onclick="selectTool('PORTAL_WAVE')" id="tool-PORTAL_WAVE" style="color:#00FFFF">WAVE</div>
            <div class="editor-tool" onclick="selectTool('PORTAL_GRAVITY_UP')" id="tool-PORTAL_GRAVITY_UP" style="color:#FFD700; font-size:9px;">G-UP</div>
            <div class="editor-tool" onclick="selectTool('PORTAL_GRAVITY_DOWN')" id="tool-PORTAL_GRAVITY_DOWN" style="color:#2196F3; font-size:9px;">G-DOWN</div>
            <div class="editor-tool" onclick="selectTool('ERASER')" id="tool-ERASER" style="border-color: red;">ERASE</div>
        </div>

        <div id="ui-layer">
            <!-- Main Menu -->
            <div id="menu-screen" class="interactive">
                <div class="title">CRASH DASH</div>
                <div class="level-card" id="level-select" style="display:block;">
                    <div style="display:flex; align-items:center; width:100%; justify-content:space-between;">
                        <button class="level-nav-btn" onclick="prevLevel()">&lt;</button>
                        <div style="text-align:center;">
                            <div class="level-title" id="menu-level-title">STEREO MADNESS</div>
                            <div style="color: #aaa; font-size:14px;" id="menu-level-diff">Difficulty: Easy</div>
                        </div>
                        <button class="level-nav-btn" onclick="nextLevel()">&gt;</button>
                    </div>
                    <br>
                    <button class="menu-btn" onclick="startCurrentLevel()">PLAY</button>
                </div>
                <br>
                <div>
                    <button class="menu-btn purple" onclick="openEditor()">CREATE</button>
                    <button class="menu-btn blue" onclick="openShop()">SHOP</button>
                </div>
            </div>

            <!-- Shop Screen -->
            <div id="shop-screen" class="interactive">
                <div class="title" style="font-size: 40px;">COLOR SHOP</div>
                <div class="shop-grid" id="shop-grid"></div>
                <button class="menu-btn" onclick="closeShop()">BACK</button>
            </div>

            <!-- Level Complete Screen -->
            <div id="complete-screen" class="interactive">
                <div class="title" style="color: #00FF00; font-size: 40px;">LEVEL COMPLETE!</div>
                <div style="color: white; font-size: 20px; margin-bottom: 20px;" id="level-stats"></div>
                <button class="menu-btn" onclick="startCurrentLevel()">REPLAY</button>
                <button class="menu-btn orange" onclick="goToMenu()">MENU</button>
            </div>

            <button id="back-btn" class="menu-btn interactive" onclick="goToMenu()">MENU</button>
            <div class="message" id="game-msg">CRASHED!</div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');
        
        // --- GAME VARIABLES ---
        let width = 1280;
        let height = 720;
        let groundY = height - 150;
        const GRID_SIZE = 60;
        
        // --- RESPONSIVE SCALING ---
        function resize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            width = (w && w > 0) ? w : 1280;
            height = (h && h > 0) ? h : 720;
            
            canvas.width = width;
            canvas.height = height;
            
            let oldGroundY = groundY;
            groundY = height - 150; 
            
            let deltaY = 0;
            if (oldGroundY !== undefined) {
                deltaY = groundY - oldGroundY;
            }

            if (player) player.y += deltaY;
            if (activeObstacles.length > 0) activeObstacles.forEach(o => o.recalculateY());
        }
        
        // Constants
        const GRAVITY = 1.9;
        const SHIP_GRAVITY = 0.5;
        const JUMP_FORCE = -22; 
        const SHIP_LIFT = -0.8;
        const GAME_SPEED_DEFAULT = 9.0;
        const WAVE_SPEED = 5.5; 

        // State
        let gameState = 'MENU'; 
        let gameSpeed = GAME_SPEED_DEFAULT;
        let attempt = 1;
        let levelLength = 0;
        let cameraX = 0;
        let bgHue = 240;
        let cameraShake = 0;
        let isJumpHeld = false;
        let coinsCollectedInRun = 0;
        
        // Game Objects
        let player;
        let activeObstacles = [];
        let particles = [];

        // Editor State
        let editorScrollX = 0;
        let selectedTool = 'BLOCK';
        let editorLevelData = [];

        // Data
        const DEFAULT_DATA = { coins: 0, skins: ['#FFD700'], equippedSkin: '#FFD700', customLevel: [] };
        let saveData = JSON.parse(localStorage.getItem('gd_clone_save_v2')) || DEFAULT_DATA;
        if(saveData.customLevel) editorLevelData = saveData.customLevel;

        function saveGame() {
            saveData.customLevel = editorLevelData;
            localStorage.setItem('gd_clone_save_v2', JSON.stringify(saveData));
            updateCoinDisplay();
        }
        
        // UI Refs
        const coinDisplay = document.getElementById('coin-count');
        const uiMenu = document.getElementById('menu-screen');
        const uiShop = document.getElementById('shop-screen');
        const uiComplete = document.getElementById('complete-screen');
        const uiMsg = document.getElementById('game-msg');
        const editorUI = document.getElementById('editor-ui');
        const editorTop = document.getElementById('editor-top-bar');
        const shopGrid = document.getElementById('shop-grid');
        const progressBar = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const backBtn = document.getElementById('back-btn');
        const attemptDisplay = document.getElementById('attempt-display');
        const menuLevelTitle = document.getElementById('menu-level-title');
        const menuLevelDiff = document.getElementById('menu-level-diff');

        function updateCoinDisplay() { if(coinDisplay) coinDisplay.innerText = saveData.coins; }

        // Levels
        const LEVELS_LIST = ['STEREO_MADNESS', 'BACK_ON_TRACK', 'JUMPER', 'SUPER_WAVE', 'CUSTOM'];
        let currentLevelIndex = 0;

        const LEVELS = {
            'STEREO_MADNESS': [
                {x: 8, y: 0, type: 'SPIKE'}, {x: 12, y: 0, type: 'SPIKE'}, {x: 15, y: 2, type: 'COIN'},
                {x: 18, y: 0, type: 'SPIKE'}, {x: 18.5, y: 0, type: 'SPIKE'}, 
                {x: 25, y: 0, type: 'BLOCK'}, {x: 26, y: 0, type: 'BLOCK'}, {x: 27, y: 0, type: 'BLOCK'}, 
                {x: 28, y: 0, type: 'BLOCK'}, {x: 28, y: 1, type: 'BLOCK'}, 
                {x: 32, y: 0, type: 'SPIKE'}, {x: 36, y: 0, type: 'BLOCK'}, {x: 38, y: 2, type: 'COIN'}, 
                {x: 40, y: 0, type: 'BLOCK'}, {x: 40, y: 1, type: 'BLOCK'},
                {x: 45, y: 0, type: 'SPIKE'}, {x: 45.5, y: 0, type: 'SPIKE'}, {x: 46, y: 0, type: 'SPIKE'}, 
                {x: 52, y: 0, type: 'BLOCK'}, {x: 53, y: 0, type: 'BLOCK'}, {x: 53, y: 1, type: 'BLOCK'}, {x: 54, y: 0, type: 'BLOCK'}, {x: 54, y: 1, type: 'BLOCK'},
                {x: 58, y: 0, type: 'SPIKE'}, {x: 62, y: 2, type: 'BLOCK'}, {x: 65, y: 3, type: 'BLOCK'}, {x: 68, y: 2, type: 'BLOCK'}, {x: 68, y: 4, type: 'COIN'},
                {x: 72, y: 0, type: 'SPIKE'}, {x: 72.5, y: 0, type: 'SPIKE'}, {x: 78, y: 0, type: 'PAD'},
                {x: 80, y: 0, type: 'BLOCK'}, {x: 80, y: 1, type: 'BLOCK'}, {x: 80, y: 2, type: 'BLOCK'}, 
                // Staircase challenge
                {x: 96, y: 0, type: 'BLOCK'}, {x: 98, y: 1, type: 'BLOCK'},
                {x: 100, y: 2, type: 'BLOCK'}, {x: 102, y: 3, type: 'BLOCK'},
                {x: 105, y: 0, type: 'PAD'}, 
                // Final Wall
                {x: 138, y: 0, type: 'BLOCK'}, {x: 138, y: 1, type: 'BLOCK'}, {x: 138, y: 2, type: 'BLOCK'},
                {x: 140, y: 0, type: 'BLOCK'}, {x: 140, y: 1, type: 'BLOCK'}, {x: 140, y: 2, type: 'BLOCK'}
            ],
            'BACK_ON_TRACK': [
                {x: 5, y: 0, type: 'PAD'},
                {x: 10, y: 0, type: 'BLOCK'}, {x: 10, y: 1, type: 'BLOCK'},
                {x: 15, y: 0, type: 'SPIKE'}, {x: 16, y: 0, type: 'SPIKE'},
                {x: 20, y: 1, type: 'PORTAL_SHIP'},
                {x: 30, y: 1, type: 'BLOCK'}, {x: 30, y: 2, type: 'BLOCK'}, {x: 30, y: 9, type: 'BLOCK'}, {x: 30, y: 8, type: 'BLOCK'}, 
                {x: 35, y: 1, type: 'BLOCK'}, {x: 35, y: 2, type: 'BLOCK'}, {x: 35, y: 3, type: 'BLOCK'}, {x: 35, y: 9, type: 'BLOCK'},
                {x: 40, y: 1, type: 'BLOCK'}, {x: 40, y: 9, type: 'BLOCK'}, {x: 40, y: 8, type: 'BLOCK'}, {x: 40, y: 7, type: 'BLOCK'},
                {x: 45, y: 1, type: 'BLOCK'}, {x: 45, y: 2, type: 'BLOCK'}, {x: 45, y: 9, type: 'BLOCK'}, {x: 45, y: 8, type: 'BLOCK'},
                {x: 50, y: 5, type: 'COIN'},
                {x: 60, y: 1, type: 'PORTAL_CUBE'},
                {x: 65, y: 0, type: 'BLOCK'}, {x: 65, y: 1, type: 'BLOCK'}, 
                {x: 68, y: 0, type: 'PAD'},
                
                // FIXED: Moved this wall back from 70 to 72 to prevent clipping after the jump pad
                {x: 72, y: 0, type: 'BLOCK'}, {x: 72, y: 1, type: 'BLOCK'}, {x: 72, y: 2, type: 'BLOCK'},
                {x: 72, y: 3, type: 'BLOCK'}, {x: 72, y: 4, type: 'BLOCK'}, {x: 72, y: 5, type: 'BLOCK'},
                
                {x: 78, y: 0, type: 'SPIKE'}, {x: 79, y: 0, type: 'SPIKE'},
                {x: 82, y: 2, type: 'BLOCK'}, {x: 82, y: 4, type: 'COIN'},
                {x: 85, y: 3, type: 'BLOCK'}, {x: 88, y: 4, type: 'BLOCK'}, {x: 91, y: 3, type: 'BLOCK'}, {x: 94, y: 2, type: 'BLOCK'},
                {x: 100, y: 0, type: 'PAD'},
                {x: 120, y: 3, type: 'COIN'},
                {x: 145, y: 0, type: 'BLOCK'}, {x: 145, y: 1, type: 'BLOCK'}, {x: 145, y: 2, type: 'BLOCK'}
            ],
            'JUMPER': [
                // Fast intro
                {x: 10, y: 0, type: 'BLOCK'}, {x: 10, y: 1, type: 'SPIKE'},
                {x: 15, y: 0, type: 'BLOCK'}, {x: 15, y: 1, type: 'BLOCK'},
                {x: 20, y: 0, type: 'SPIKE'}, {x: 20.5, y: 0, type: 'SPIKE'},
                
                // ORB SECTION
                {x: 25, y: 0, type: 'BLOCK'}, {x: 28, y: 2, type: 'ORB_YELLOW'},
                {x: 32, y: 3, type: 'BLOCK'}, {x: 35, y: 4, type: 'ORB_YELLOW'},
                {x: 38, y: 5, type: 'BLOCK'}, 
                
                // GRAVITY FLIP
                {x: 45, y: 5, type: 'PORTAL_GRAVITY_UP'},
                
                // FIXED: Moved these obstacles from x=50 to x=58 to prevent instant crash
                {x: 58, y: 9, type: 'BLOCK'}, {x: 58, y: 8, type: 'SPIKE_TOP'}, 
                {x: 62, y: 9, type: 'BLOCK'}, {x: 62, y: 8, type: 'BLOCK'},
                
                // UPSIDE DOWN SHIP
                {x: 65, y: 5, type: 'PORTAL_SHIP'},
                {x: 75, y: 2, type: 'BLOCK'}, {x: 75, y: 7, type: 'BLOCK'},
                {x: 85, y: 5, type: 'COIN'}, 
                
                // FLIP BACK
                {x: 95, y: 5, type: 'PORTAL_GRAVITY_DOWN'},
                {x: 100, y: 5, type: 'PORTAL_CUBE'},
                
                // Normal ending
                {x: 110, y: 0, type: 'BLOCK'}, {x: 115, y: 0, type: 'SPIKE'},
                {x: 120, y: 2, type: 'ORB_YELLOW'}, {x: 125, y: 0, type: 'BLOCK'},
                {x: 130, y: 0, type: 'BLOCK'}, {x: 130, y: 1, type: 'BLOCK'},
                {x: 140, y: 0, type: 'BLOCK'}, {x: 140, y: 1, type: 'BLOCK'}, {x: 140, y: 2, type: 'BLOCK'}
            ],
            'SUPER_WAVE': [
                {x: 5, y: 1, type: 'PORTAL_WAVE'},
                {x: 75, y: 5, type: 'COIN'},
                {x: 150, y: 5, type: 'COIN'}, 
                {x: 250, y: 5, type: 'COIN'},
            ]
        };

        // --- Generate Tunnel Borders ---
        
        // BACK ON TRACK: Ceiling and partial floor
        for(let x = 0; x <= 150; x++) LEVELS['BACK_ON_TRACK'].push({x: x, y: 10, type: 'BLOCK'});
        for(let x = 20; x <= 62; x++) LEVELS['BACK_ON_TRACK'].push({x: x, y: 0, type: 'BLOCK'});

        // JUMPER: Borders
        for(let x = 0; x <= 160; x++) LEVELS['JUMPER'].push({x: x, y: 10, type: 'BLOCK'}); // Ceiling
        for(let x = 30; x <= 130; x++) LEVELS['JUMPER'].push({x: x, y: 0, type: 'BLOCK'}); // Floor for Wave/Ship

        // SUPER WAVE: Procedural Generation
        for(let x = 0; x <= 330; x++) {
            let floorHeight = 0;
            let ceilingHeight = 9;

            if (x < 15) { floorHeight = 0; ceilingHeight = 9; }
            else if (x < 50) {
                if (x % 10 < 5) floorHeight = 0; else floorHeight = 1;
                ceilingHeight = 8;
                if (x % 6 === 0) LEVELS['SUPER_WAVE'].push({x: x, y: floorHeight + 1, type: 'SPIKE'});
                if (x % 6 === 3) LEVELS['SUPER_WAVE'].push({x: x, y: ceilingHeight - 1, type: 'SPIKE_TOP'});
            }
            else if (x < 110) {
                const phase = x % 16;
                if (phase < 4) { floorHeight = 0 + (phase * 0.5); ceilingHeight = 5 + (phase * 0.5); } 
                else if (phase < 8) { floorHeight = 2; ceilingHeight = 7; } 
                else if (phase < 12) { floorHeight = 2 - ((phase - 8) * 0.5); ceilingHeight = 7 - ((phase - 8) * 0.5); } 
                else { floorHeight = 0; ceilingHeight = 5; }
                if (x % 2 === 0) {
                    LEVELS['SUPER_WAVE'].push({x: x, y: floorHeight + 1, type: 'SPIKE'});
                    LEVELS['SUPER_WAVE'].push({x: x, y: ceilingHeight - 1, type: 'SPIKE_TOP'});
                }
            }
            else if (x < 160) {
                floorHeight = 1; ceilingHeight = 6; 
                if (x % 20 === 0) {
                    LEVELS['SUPER_WAVE'].push({x: x, y: 2, type: 'SPIKE'});
                    LEVELS['SUPER_WAVE'].push({x: x, y: 5, type: 'SPIKE_TOP'});
                }
            }
            else if (x < 250) {
                const weave = Math.sin(x * 0.1) * 2;
                floorHeight = 2 + weave; ceilingHeight = 7 + weave;
                if (x % 15 === 0) {
                     LEVELS['SUPER_WAVE'].push({x: x, y: Math.floor(floorHeight) + 1, type: 'BLOCK'});
                     LEVELS['SUPER_WAVE'].push({x: x, y: Math.floor(ceilingHeight) - 1, type: 'BLOCK'});
                }
            }
            else if (x < 300) {
                floorHeight = 1; ceilingHeight = 8;
                if (x % 3 === 0) LEVELS['SUPER_WAVE'].push({x: x, y: 2, type: 'SPIKE'});
                if (x % 3 === 1) LEVELS['SUPER_WAVE'].push({x: x, y: 7, type: 'SPIKE_TOP'});
            }
            else { floorHeight = 0; ceilingHeight = 10; }

            for(let y = 0; y <= floorHeight; y++) LEVELS['SUPER_WAVE'].push({x: x, y: y, type: 'BLOCK'});
            for(let y = ceilingHeight; y <= 12; y++) LEVELS['SUPER_WAVE'].push({x: x, y: y, type: 'BLOCK'});
        }

        // --- Audio ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'explode') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.4);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc.start(); osc.stop(now + 0.4);
            } else if (type === 'portal') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.2);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(); osc.stop(now + 0.3);
            } else if (type === 'win') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(440, now); 
                osc.frequency.setValueAtTime(554, now + 0.1); 
                osc.frequency.setValueAtTime(659, now + 0.2); 
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.6);
                osc.start(); osc.stop(now + 0.6);
            } else if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1000, now);
                osc.frequency.linearRampToValueAtTime(1500, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(); osc.stop(now + 0.3);
            }
        }

        // --- Classes ---
        class Player {
            constructor() {
                this.size = 50;
                this.x = width / 3; 
                this.y = groundY - this.size;
                this.dy = 0;
                this.rotation = 0;
                this.isGrounded = true;
                this.dead = false;
                this.color = saveData.equippedSkin;
                this.trail = [];
                this.scale = 1.0;
                this.mode = 'CUBE'; 
                this.gravity = 1; // 1 = Normal, -1 = Upside Down
                this.canDoubleJump = true;
            }

            update() {
                if (this.dead) return;

                if (gameState === 'PLAYING') {
                    if (this.mode === 'CUBE') {
                        // Apply gravity relative to orientation
                        this.dy += GRAVITY * this.gravity;
                        this.y += this.dy;

                        if (!this.isGrounded) {
                            this.rotation += 6.5 * this.gravity; 
                        } else {
                            let rem = this.rotation % 90;
                            if (rem !== 0) {
                                if (rem > 45) this.rotation += (90 - rem) * 0.3;
                                else this.rotation -= rem * 0.3;
                                if (Math.abs(rem) < 1) this.rotation = Math.round(this.rotation/90)*90;
                            }
                        }
                    } else if (this.mode === 'SHIP') {
                        this.dy += SHIP_GRAVITY * this.gravity;
                        if (isJumpHeld) this.dy += SHIP_LIFT * this.gravity;
                        
                        if (this.dy > 10) this.dy = 10;
                        if (this.dy < -10) this.dy = -10;
                        
                        this.y += this.dy;
                        this.rotation = this.dy * 2 * this.gravity;
                    } else if (this.mode === 'WAVE') {
                        let thrust = isJumpHeld;
                        if(this.gravity === -1) thrust = !thrust; 

                        if (thrust) {
                            this.dy = -WAVE_SPEED; 
                            this.rotation = -30;
                        } else {
                            this.dy = WAVE_SPEED; 
                            this.rotation = 30;
                        }
                        this.y += this.dy;
                    }

                    // Floor/Ceiling Collision (Global Boundaries)
                    if (this.gravity === 1) {
                        if (this.mode === 'WAVE') {
                             if (this.y > groundY - this.size) { this.y = groundY - this.size; this.rotation = 0; }
                             if (this.y < 0) { this.y = 0; this.rotation = 0; }
                        } else {
                            if (this.y > groundY - this.size) {
                                this.y = groundY - this.size;
                                this.dy = 0;
                                this.isGrounded = true;
                                this.canDoubleJump = true; 
                                if (this.mode === 'SHIP') this.rotation = 0;
                            }
                            if (this.y < -500) { 
                                this.y = -500;
                                if (this.dy < 0) this.dy = 0;
                            }
                        }
                    } 
                    // Upside Down Gravity
                    else {
                        if (this.y < -100) { /* cap */ }
                        if (this.y > groundY + 100) { /* cap */ }
                        
                        if (this.mode === 'WAVE') {
                             if (this.y > groundY - this.size) { this.y = groundY - this.size; this.rotation = 0; }
                             if (this.y < 0) { this.y = 0; this.rotation = 0; }
                        }
                    }
                } else if (gameState === 'COMPLETE_ANIM') {
                    this.x += 12; 
                    this.y += (height/2 - this.y) * 0.1; 
                    this.rotation += 25; 
                    this.scale *= 0.94; 
                }
            }

            updateTrail() {
                if (gameState === 'PLAYING') {
                    this.trail.push({ x: this.x, y: this.y, r: this.rotation, alpha: 0.6, mode: this.mode, gravity: this.gravity });
                    if (this.trail.length > 20) this.trail.shift(); 
                }
            }

            jump() {
                if (this.mode === 'CUBE' && this.isGrounded) {
                    this.dy = JUMP_FORCE * this.gravity;
                    this.isGrounded = false;
                    playSound('jump');
                }
            }
            
            attemptAirJump() {
                if (this.mode === 'CUBE' && !this.isGrounded && this.canDoubleJump) {
                    this.dy = JUMP_FORCE * this.gravity; 
                    this.canDoubleJump = false;
                    playSound('jump');
                    createParticles(this.x + this.size/2, this.y + this.size/2, '#00FFFF', 10);
                }
            }
            
            orbJump() {
                this.dy = (JUMP_FORCE * 1.5) * this.gravity;
                this.isGrounded = false;
                this.canDoubleJump = true; 
                playSound('jump');
                createParticles(this.x + this.size/2, this.y + this.size/2, '#FFFF00', 10);
            }

            draw() {
                if (this.dead && gameState !== 'COMPLETE_ANIM') return;
                if (this.scale < 0.05) return; 

                if (gameState === 'PLAYING') {
                    this.trail.forEach(t => {
                        t.x -= gameSpeed; 
                        t.alpha -= 0.05;
                        ctx.save();
                        ctx.translate(t.x + this.size / 2, t.y + this.size / 2);
                        if (t.gravity === -1) ctx.scale(1, -1);
                        
                        ctx.rotate(t.r * Math.PI / 180);
                        ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0, t.alpha)})`;
                        if (t.mode === 'SHIP') {
                             ctx.beginPath(); ctx.moveTo(-this.size/2, -this.size/4); ctx.lineTo(this.size/2, 0); ctx.lineTo(-this.size/2, this.size/4); ctx.fill();
                        } else if (t.mode === 'WAVE') {
                             ctx.beginPath(); ctx.moveTo(-this.size/4, 0); ctx.lineTo(this.size/4, 0); ctx.strokeStyle = `rgba(255, 255, 255, ${Math.max(0, t.alpha)})`; ctx.lineWidth = 3; ctx.stroke();
                        } else {
                            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                        }
                        ctx.restore();
                    });
                }

                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                if (this.gravity === -1) ctx.scale(1, -1);
                
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.scale(this.scale, this.scale);
                ctx.fillStyle = this.color;
                
                if (this.mode === 'CUBE') {
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.strokeStyle = '#000'; ctx.lineWidth = 3; ctx.strokeRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.fillStyle = '#00FFFF'; ctx.fillRect(-this.size/4, -this.size/4, this.size/2, this.size/2);
                } else if (this.mode === 'SHIP') {
                    ctx.beginPath(); ctx.moveTo(-this.size/2, -this.size/3); ctx.lineTo(this.size/2, 0); ctx.lineTo(-this.size/2, this.size/3); ctx.lineTo(-this.size/2, -this.size/3); ctx.fill();
                    ctx.strokeStyle = '#000'; ctx.lineWidth = 3; ctx.stroke(); ctx.fillStyle = '#00FFFF'; ctx.beginPath(); ctx.arc(-5, 0, 10, 0, Math.PI*2); ctx.fill();
                } else if (this.mode === 'WAVE') {
                    ctx.beginPath(); ctx.moveTo(-this.size/2, -this.size/6); ctx.lineTo(this.size/2, 0); ctx.lineTo(-this.size/2, this.size/6); ctx.closePath(); ctx.fill();
                    ctx.strokeStyle = '#000'; ctx.lineWidth = 3; ctx.stroke(); ctx.beginPath(); ctx.moveTo(-this.size/2 + 10, -this.size/10); ctx.lineTo(this.size/4, 0); ctx.lineTo(-this.size/2 + 10, this.size/10); ctx.fillStyle = '#00FFFF'; ctx.fill();
                }
                ctx.restore();
            }
        }

        class Obstacle {
            constructor(def) {
                this.def = def; // Store definition for resize recalculation
                this.gridY = def.y;
                this.worldX = def.x * GRID_SIZE;
                this.type = def.type;
                this.w = GRID_SIZE;
                this.h = GRID_SIZE;
                this.collected = false;
                this.hasTriggered = false; 
                this.recalculateY();
            }

            recalculateY() {
                if (this.type === 'PAD') {
                    this.y = groundY - 15; this.h = 15;
                } else if (this.type === 'COIN' || this.type === 'ORB_YELLOW') {
                    this.y = groundY - (this.gridY * GRID_SIZE) - GRID_SIZE;
                    this.bobOffset = Math.random() * 100;
                } else if (this.type.startsWith('PORTAL')) {
                    this.y = groundY - (this.gridY * GRID_SIZE) - 80; 
                    this.h = 80;
                    this.w = 40;
                } else {
                    this.y = groundY - (this.gridY * GRID_SIZE) - this.h;
                }
            }

            draw(screenX) {
                if (this.collected) return;

                if (this.type === 'PAD') {
                    ctx.fillStyle = '#FFFF00'; ctx.fillRect(screenX, this.y, this.w, this.h);
                    ctx.shadowColor = '#FFFF00'; ctx.shadowBlur = 10; ctx.fillStyle = 'rgba(255, 255, 0, 0.5)'; ctx.fillRect(screenX + 5, this.y + 2, this.w - 10, this.h - 5); ctx.shadowBlur = 0;
                } else if (this.type === 'COIN') {
                    let bobY = Math.sin((Date.now() / 200) + this.bobOffset) * 10;
                    let cy = this.y + this.h/2 + bobY;
                    let cx = screenX + this.w/2;
                    ctx.beginPath(); ctx.arc(cx, cy, 20, 0, Math.PI*2); ctx.fillStyle = '#FFD700'; ctx.fill(); ctx.strokeStyle = '#DAA520'; ctx.lineWidth = 3; ctx.stroke();
                    ctx.beginPath(); ctx.arc(cx, cy, 12, 0, Math.PI*2); ctx.strokeStyle = '#FFF'; ctx.stroke();
                } else if (this.type === 'ORB_YELLOW') {
                    let cy = this.y + this.h/2;
                    let cx = screenX + this.w/2;
                    ctx.beginPath(); ctx.arc(cx, cy, 22, 0, Math.PI*2); 
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.2)'; ctx.fill();
                    ctx.strokeStyle = '#FFFF00'; ctx.lineWidth = 4; ctx.stroke();
                    ctx.beginPath(); ctx.arc(cx, cy, 16, 0, Math.PI*2); 
                    ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 2; ctx.stroke();
                } else if (this.type === 'SPIKE') {
                    ctx.beginPath(); ctx.moveTo(screenX + 5, this.y + this.h); ctx.lineTo(screenX + this.w / 2, this.y + 5); ctx.lineTo(screenX + this.w - 5, this.y + this.h); ctx.closePath();
                    ctx.fillStyle = '#111'; ctx.fill(); ctx.strokeStyle = '#FFF'; ctx.lineWidth = 2; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(screenX + 15, this.y + this.h - 5); ctx.lineTo(screenX + this.w / 2, this.y + 20); ctx.lineTo(screenX + this.w - 15, this.y + this.h - 5); ctx.fillStyle = '#000'; ctx.fill();
                } else if (this.type === 'SPIKE_TOP') {
                    ctx.beginPath(); ctx.moveTo(screenX + 5, this.y); ctx.lineTo(screenX + this.w / 2, this.y + this.h - 5); ctx.lineTo(screenX + this.w - 5, this.y); ctx.closePath();
                    ctx.fillStyle = '#111'; ctx.fill(); ctx.strokeStyle = '#FFF'; ctx.lineWidth = 2; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(screenX + 15, this.y + 5); ctx.lineTo(screenX + this.w / 2, this.y + this.h - 20); ctx.lineTo(screenX + this.w - 15, this.y + 5); ctx.fillStyle = '#000'; ctx.fill();
                } else if (this.type === 'BLOCK') {
                    ctx.fillStyle = '#000'; ctx.fillRect(screenX, this.y, this.w, this.h);
                    ctx.strokeStyle = '#00FFFF'; ctx.lineWidth = 2; ctx.strokeRect(screenX, this.y, this.w, this.h);
                    ctx.globalAlpha = 0.3; ctx.fillStyle = '#00FFFF'; ctx.fillRect(screenX + 10, this.y + 10, this.w - 20, this.h - 20); ctx.globalAlpha = 1.0;
                } else if (this.type === 'PORTAL_SHIP') {
                    ctx.fillStyle = '#FF00FF'; ctx.fillRect(screenX, this.y, this.w, this.h); ctx.strokeStyle = '#FFF'; ctx.strokeRect(screenX, this.y, this.w, this.h);
                } else if (this.type === 'PORTAL_CUBE') {
                    ctx.fillStyle = '#00FF00'; ctx.fillRect(screenX, this.y, this.w, this.h); ctx.strokeStyle = '#FFF'; ctx.strokeRect(screenX, this.y, this.w, this.h);
                } else if (this.type === 'PORTAL_WAVE') {
                    ctx.fillStyle = '#00FFFF'; ctx.fillRect(screenX, this.y, this.w, this.h); ctx.strokeStyle = '#FFF'; ctx.strokeRect(screenX, this.y, this.w, this.h);
                    ctx.beginPath(); ctx.moveTo(screenX + 10, this.y + 10); ctx.lineTo(screenX + 30, this.y + 40); ctx.lineTo(screenX + 10, this.y + 70); ctx.lineWidth = 3; ctx.stroke();
                } else if (this.type === 'PORTAL_GRAVITY_UP') {
                    ctx.fillStyle = '#FFD700'; ctx.fillRect(screenX, this.y, this.w, this.h); ctx.strokeStyle = '#FFF'; ctx.strokeRect(screenX, this.y, this.w, this.h);
                    ctx.beginPath(); ctx.moveTo(screenX + 20, this.y + 10); ctx.lineTo(screenX + 10, this.y + 30); ctx.lineTo(screenX + 30, this.y + 30); ctx.fill();
                } else if (this.type === 'PORTAL_GRAVITY_DOWN') {
                    ctx.fillStyle = '#2196F3'; ctx.fillRect(screenX, this.y, this.w, this.h); ctx.strokeStyle = '#FFF'; ctx.strokeRect(screenX, this.y, this.w, this.h);
                    ctx.beginPath(); ctx.moveTo(screenX + 20, this.y + 70); ctx.lineTo(screenX + 10, this.y + 50); ctx.lineTo(screenX + 30, this.y + 50); ctx.fill();
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 8 + 4;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15;
                this.life = 1.0;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.03; this.size *= 0.95; }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        function isOverlappingOrb() {
            const margin = 30; 
            const p = { 
                l: player.x + 12 - margin, 
                r: player.x + player.size - 12 + margin, 
                t: player.y + 12 - margin, 
                b: player.y + player.size - 2 + margin 
            };

            for (let obs of activeObstacles) {
                if (obs.type === 'ORB_YELLOW' && !obs.hasTriggered) {
                     let screenX = obs.worldX - cameraX;
                     if (screenX > width || screenX + obs.w < 0) continue;
                     
                     const o = { l: screenX, r: screenX + obs.w, t: obs.y, b: obs.y + obs.h };
                     if (p.r > o.l && p.l < o.r && p.b > o.t && p.t < o.b) return true;
                }
            }
            return false;
        }

        function checkCollisions() {
            if (gameState !== 'PLAYING') return;
            
            let p;
            if (player.mode === 'WAVE') {
                p = { l: player.x + 15, r: player.x + player.size - 15, t: player.y + 20, b: player.y + player.size - 20 };
            } else {
                p = { l: player.x + 12, r: player.x + player.size - 12, t: player.y + 12, b: player.y + player.size - 2 };
            }

            for (let obs of activeObstacles) {
                if (obs.collected) continue;
                let screenX = obs.worldX - cameraX;
                if (screenX > width || screenX + obs.w < 0) continue;

                const o = { l: screenX + 5, r: screenX + obs.w - 5, t: obs.y + 5, b: obs.y + obs.h };

                if (obs.type === 'COIN') {
                    if (p.r > o.l && p.l < o.r && p.b > o.t && p.t < o.b) {
                        obs.collected = true; playSound('coin'); coinsCollectedInRun++; saveData.coins++; saveGame();
                    }
                    continue; 
                }
                
                if (obs.type === 'ORB_YELLOW') {
                    const orbHitbox = { l: screenX, r: screenX + obs.w, t: obs.y, b: obs.y + obs.h };
                    if (p.r > orbHitbox.l && p.l < orbHitbox.r && p.b > orbHitbox.t && p.t < orbHitbox.b) {
                        if (isJumpHeld && !obs.hasTriggered) {
                            player.orbJump();
                            obs.hasTriggered = true;
                            obs.w = 0; 
                        }
                    }
                    continue;
                }
                
                if (obs.type.startsWith('PORTAL')) {
                    if (p.r > o.l && p.l < o.r) {
                         if (!obs.hasTriggered) {
                             if (obs.type === 'PORTAL_SHIP') player.mode = 'SHIP';
                             if (obs.type === 'PORTAL_CUBE') player.mode = 'CUBE';
                             if (obs.type === 'PORTAL_WAVE') player.mode = 'WAVE';
                             
                             if (obs.type === 'PORTAL_GRAVITY_UP') player.gravity = -1;
                             if (obs.type === 'PORTAL_GRAVITY_DOWN') player.gravity = 1;

                             playSound('portal');
                             obs.hasTriggered = true;
                         }
                    }
                    continue;
                }

                if (obs.type === 'SPIKE') {
                    if (p.r > o.l + 8 && p.l < o.r - 8 && p.b > o.t + 10) { gameOver(); return; }
                } else if (obs.type === 'SPIKE_TOP') {
                    if (p.r > o.l + 8 && p.l < o.r - 8 && p.t < o.b - 10) { gameOver(); return; }
                } else if (obs.type === 'BLOCK') {
                    if (p.r > o.l && p.l < o.r && p.b > o.t && p.t < o.b) {
                        
                        const penetrationY = Math.min(Math.abs(p.b - o.t), Math.abs(p.t - o.b));
                        const penetrationX = Math.min(Math.abs(p.r - o.l), Math.abs(p.l - o.r));

                        if (player.mode === 'WAVE') {
                            if (penetrationY < penetrationX + 15) {
                                if (Math.abs(p.b - o.t) < Math.abs(p.t - o.b)) { // Hit Top
                                    player.y = obs.y - player.size;
                                    player.rotation = 0; 
                                } else { // Hit Bottom
                                    player.y = obs.y + obs.h;
                                    player.rotation = 0; 
                                }
                            } else {
                                gameOver(); return;
                            }
                        } 
                        else {
                            if (player.gravity === 1) {
                                if ((penetrationY < penetrationX + 30) && player.dy >= 0 && player.y + player.size < obs.y + 50) {
                                    player.isGrounded = true;
                                    player.canDoubleJump = true; 
                                    player.dy = 0;
                                    player.y = obs.y - player.size;
                                    player.rotation = 0;
                                } else {
                                    const verticalCollision = penetrationY < penetrationX;
                                    const hittingCeiling = Math.abs(p.t - o.b) < Math.abs(p.b - o.t);

                                    if (player.mode === 'SHIP' && verticalCollision && hittingCeiling) {
                                        player.y = obs.y + obs.h; 
                                        if (player.dy < 0) player.dy = 0; 
                                    } else {
                                        gameOver(); return;
                                    }
                                }
                            } 
                            else {
                                let hitBottom = Math.abs(p.t - o.b) < Math.abs(p.b - o.t);
                                
                                if ((penetrationY < penetrationX + 30) && player.dy <= 0 && hitBottom) {
                                    player.isGrounded = true;
                                    player.canDoubleJump = true; 
                                    player.dy = 0;
                                    player.y = obs.y + obs.h; 
                                    player.rotation = 0;
                                } else {
                                    const verticalCollision = penetrationY < penetrationX;
                                    const hittingTop = !hitBottom;

                                    if (player.mode === 'SHIP' && verticalCollision && hittingTop) {
                                         player.y = obs.y - player.size; 
                                         if (player.dy > 0) player.dy = 0;
                                    } else {
                                        gameOver(); return;
                                    }
                                }
                            }
                        }
                    }
                } else if (obs.type === 'PAD') {
                    if (p.r > o.l && p.l < o.r && p.b > o.t && p.t < o.b) {
                        player.dy = -42 * player.gravity; 
                        player.isGrounded = false; playSound('jump');
                        player.canDoubleJump = true; 
                    }
                }
            }
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
        }

        function loop() {
            if (gameState === 'PLAYING') {
                cameraX += gameSpeed;
                if (isJumpHeld) player.jump(); 
                
                // SAFETY CHECK: Ensure dimensions are valid before rendering
                if (!width || !height || width <= 0 || height <= 0) {
                    requestAnimationFrame(loop);
                    return;
                }

                player.update();
                checkCollisions();
                player.updateTrail(); 
                let pct = Math.min(100, (cameraX / levelLength) * 100);
                progressFill.style.width = `${pct}%`;
                if (cameraX > levelLength) levelComplete();
                if (player.y > height) gameOver();
                bgHue = 240 + Math.sin(Date.now() / 2000) * 20; 
            } else if (gameState === 'COMPLETE_ANIM') {
                player.update();
                if (player.scale < 0.1) showWinScreen();
            }

            particles.forEach(p => p.update());
            particles = particles.filter(p => p.life > 0);
            if (cameraShake > 0) { cameraShake *= 0.9; if (cameraShake < 0.5) cameraShake = 0; }

            ctx.clearRect(0, 0, width, height);
            ctx.save();
            if (cameraShake > 0) ctx.translate((Math.random()-0.5)*cameraShake, (Math.random()-0.5)*cameraShake);
            
            // Safety check for gradient creation
            let safeHeight = height > 0 ? height : 720;
            let grd = ctx.createLinearGradient(0, 0, 0, safeHeight);
            grd.addColorStop(0, `hsl(${bgHue}, 70%, 20%)`);
            grd.addColorStop(1, `hsl(${bgHue}, 70%, 5%)`);
            ctx.fillStyle = grd; ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = `rgba(255,255,255, 0.05)`; ctx.lineWidth = 2;
            let parallaxX = -(cameraX * 0.2) % 100;
            if (gameState === 'EDITOR') parallaxX = -(editorScrollX) % 60;
            const gSize = gameState === 'EDITOR' ? 60 : 100;
            for(let x = parallaxX; x < width; x += gSize) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke(); }
            for(let y = 0; y < height; y += gSize) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke(); }

            ctx.beginPath(); ctx.moveTo(0, groundY); ctx.lineTo(width, groundY);
            ctx.strokeStyle = '#FFF'; ctx.lineWidth = 3; ctx.stroke();
            
            // Safety check for ground gradient
            let safeGroundY = !isNaN(groundY) ? groundY : height - 150;
            let groundGrad = ctx.createLinearGradient(0, safeGroundY, 0, safeHeight);
            groundGrad.addColorStop(0, `hsl(${bgHue}, 60%, 30%)`);
            groundGrad.addColorStop(1, `hsl(${bgHue}, 60%, 10%)`);
            ctx.fillStyle = groundGrad; ctx.fillRect(0, groundY, width, height - groundY);

            if (gameState === 'PLAYING' || gameState === 'GAMEOVER' || gameState === 'COMPLETE' || gameState === 'COMPLETE_ANIM') {
                activeObstacles.forEach(o => {
                    let screenX = o.worldX - cameraX;
                    if(screenX < width && screenX + o.w > -50) o.draw(screenX);
                });
                if (player) player.draw();
            } else if (gameState === 'EDITOR') {
                drawEditor();
            }

            particles.forEach(p => p.draw());
            ctx.restore();
            requestAnimationFrame(loop);
        }

        // --- MISSING FUNCTIONS RESTORED ---

        function updateLevelMenu() {
            const levelKey = LEVELS_LIST[currentLevelIndex];
            if(menuLevelTitle) menuLevelTitle.innerText = levelKey.replace(/_/g, ' ');
            if(menuLevelDiff) {
                if (levelKey === 'CUSTOM') menuLevelDiff.innerText = 'Difficulty: ???';
                else if (levelKey === 'BACK_ON_TRACK') menuLevelDiff.innerText = 'Difficulty: Hard';
                else if (levelKey === 'JUMPER') menuLevelDiff.innerText = 'Difficulty: Harder';
                else if (levelKey === 'SUPER_WAVE') menuLevelDiff.innerText = 'Difficulty: Insane';
                else menuLevelDiff.innerText = 'Difficulty: Easy';
            }
        }

        function goToMenu() {
            gameState = 'MENU';
            uiMenu.style.display = 'flex';
            uiShop.style.display = 'none';
            uiMsg.style.display = 'none';
            uiComplete.style.display = 'none';
            editorUI.style.display = 'none';
            editorTop.style.display = 'none';
            progressBar.style.display = 'none';
            backBtn.style.display = 'none';
            attemptDisplay.style.display = 'none';
            bgHue = 240;
        }

        function init() {
            updateCoinDisplay();
            updateLevelMenu();
            goToMenu();
        }

        function nextLevel() {
            currentLevelIndex = (currentLevelIndex + 1) % LEVELS_LIST.length;
            updateLevelMenu();
        }

        function prevLevel() {
            currentLevelIndex = (currentLevelIndex - 1 + LEVELS_LIST.length) % LEVELS_LIST.length;
            updateLevelMenu();
        }

        function startCurrentLevel() {
            const key = LEVELS_LIST[currentLevelIndex];
            if (key === 'CUSTOM') {
                if (editorLevelData.length === 0) {
                    alert("No custom level data! Create one first.");
                    return;
                }
                startLevel(editorLevelData);
            } else {
                startLevel(LEVELS[key]);
            }
        }

        function startLevel(levelData) {
            const defs = levelData;
            activeObstacles = defs.map(d => new Obstacle({...d, x: d.x + 15}));
            
            let maxWorldX = 0;
            for (let obs of activeObstacles) {
                if (obs.worldX > maxWorldX) {
                    maxWorldX = obs.worldX;
                }
            }
            levelLength = maxWorldX + 800; 

            player = new Player();
            particles = [];
            cameraX = 0;
            gameSpeed = GAME_SPEED_DEFAULT;
            coinsCollectedInRun = 0;

            uiMenu.style.display = 'none';
            uiShop.style.display = 'none';
            uiMsg.style.display = 'none';
            uiComplete.style.display = 'none';
            editorUI.style.display = 'none';
            editorTop.style.display = 'none';
            
            progressBar.style.display = 'block';
            backBtn.style.display = 'block';
            attemptDisplay.style.display = 'block';
            attemptDisplay.innerText = `Attempt ${attempt}`;

            gameState = 'PLAYING';
            isJumpHeld = false;
        }

        function restartLevel() {
            attempt++;
            startCurrentLevel();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            playSound('explode');
            player.dead = true;
            createParticles(player.x + player.size/2, player.y + player.size/2, player.color, 30);
            cameraShake = 20;
            uiMsg.style.display = 'block';
        }

        function levelComplete() {
            gameState = 'COMPLETE_ANIM';
            playSound('win');
        }

        function showWinScreen() {
            gameState = 'COMPLETE';
            uiComplete.style.display = 'block';
            backBtn.style.display = 'none';
            progressBar.style.display = 'none';
            if (document.getElementById('level-stats')) {
                document.getElementById('level-stats').innerText = `Coins Collected: ${coinsCollectedInRun}`;
            }
        }

        // Shop Functions
        function openShop() { uiMenu.style.display = 'none'; uiShop.style.display = 'block'; renderShop(); }
        function closeShop() { uiShop.style.display = 'none'; uiMenu.style.display = 'flex'; }
        
        function renderShop() {
            const SHOP_ITEMS = [
                { color: '#FFD700', price: 0, name: 'Classic Gold' }, { color: '#00FFFF', price: 3, name: 'Neon Cyan' },
                { color: '#FF0000', price: 5, name: 'Rage Red' }, { color: '#00FF00', price: 8, name: 'Toxic Green' },
                { color: '#FF00FF', price: 10, name: 'Plasma Pink' }, { color: '#FFFFFF', price: 15, name: 'Ghost White' },
                { color: '#111111', price: 20, name: 'Void Black' }, { color: '#FF8800', price: 25, name: 'Magma Orange' },
            ];
            shopGrid.innerHTML = '';
            SHOP_ITEMS.forEach(item => {
                const owned = saveData.skins.includes(item.color);
                const selected = saveData.equippedSkin === item.color;
                const canAfford = saveData.coins >= item.price;
                const div = document.createElement('div');
                div.className = `shop-item ${owned ? 'owned' : ''} ${selected ? 'selected' : ''} ${!owned && !canAfford ? 'locked' : ''}`;
                div.onclick = () => {
                    if (owned) { saveData.equippedSkin = item.color; saveGame(); renderShop(); playSound('jump'); } 
                    else if (canAfford) { saveData.coins -= item.price; saveData.skins.push(item.color); saveData.equippedSkin = item.color; saveGame(); renderShop(); playSound('win'); } 
                    else playSound('explode');
                };
                div.innerHTML = `<div class="color-preview" style="background-color: ${item.color}"></div><div style="color:white; font-size:12px; margin-bottom:5px;">${item.name}</div><div class="price-tag">${item.price} Coins</div><div class="owned-tag">OWNED</div>`;
                shopGrid.appendChild(div);
            });
        }

        // Editor Functions
        function openEditor() {
            gameState = 'EDITOR';
            uiMenu.style.display = 'none';
            editorUI.style.display = 'flex';
            editorTop.style.display = 'flex';
            editorScrollX = 0;
        }

        function exitEditor() { goToMenu(); }

        function selectTool(tool) {
            selectedTool = tool;
            document.querySelectorAll('.editor-tool').forEach(el => el.classList.remove('selected'));
            const el = document.getElementById(`tool-${tool}`);
            if(el) el.classList.add('selected');
        }

        function drawEditor() {
            editorLevelData.forEach(item => {
                let screenX = (item.x * GRID_SIZE) - editorScrollX;
                if (screenX > -60 && screenX < width) {
                    const mockDef = {x: item.x, y: item.y, type: item.type};
                    const obs = new Obstacle(mockDef);
                    obs.draw(screenX);
                }
            });
        }

        function handleEditorClick(e) {
            if (gameState !== 'EDITOR') return;
            if (e.target.closest('#editor-ui') || e.target.closest('#editor-top-bar')) return;
            const rect = canvas.getBoundingClientRect();
            // Adjust for scale
            const scale = canvas.width / rect.width;
            const clickX = (e.clientX - rect.left) * scale;
            const clickY = (e.clientY - rect.top) * scale;
            
            const worldX = clickX + editorScrollX;
            const gridX = Math.floor(worldX / GRID_SIZE);
            const distFromGround = groundY - clickY;
            const gridY = Math.floor(distFromGround / GRID_SIZE);
            if (gridY < 0) return; 
            const existingIdx = editorLevelData.findIndex(i => i.x === gridX && i.y === gridY);
            if (selectedTool === 'ERASER') {
                if (existingIdx !== -1) editorLevelData.splice(existingIdx, 1);
            } else {
                if (existingIdx !== -1) editorLevelData.splice(existingIdx, 1);
                editorLevelData.push({x: gridX, y: gridY, type: selectedTool});
            }
        }

        function saveCustomLevel() { saveGame(); alert("Level Saved!"); }

        function testCustomLevel() {
            currentLevelIndex = LEVELS_LIST.indexOf('CUSTOM');
            updateLevelMenu();
            startCurrentLevel();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousedown', (e) => {
            if(e.target.closest('.interactive') || e.target.closest('#editor-ui') || e.target.closest('#editor-top-bar')) return;
            if (gameState === 'EDITOR') handleEditorClick(e);
            else {
                if (!isJumpHeld) {
                    if (gameState === 'GAMEOVER') restartLevel();
                    else if (gameState === 'COMPLETE') goToMenu();
                    else if (gameState === 'PLAYING') {
                        // FIX: Only trigger Double Jump if NOT overlapping an orb
                        if (!isOverlappingOrb()) {
                            player.attemptAirJump(); 
                        }
                    }
                }
                isJumpHeld = true;
            }
        });
        window.addEventListener('mouseup', () => isJumpHeld = false);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight' && gameState === 'EDITOR') editorScrollX += 20;
            if (e.code === 'ArrowLeft' && gameState === 'EDITOR') editorScrollX -= 20;
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (!isJumpHeld) {
                    if (gameState === 'GAMEOVER') restartLevel();
                    else if (gameState === 'COMPLETE') goToMenu();
                    else if (gameState === 'PLAYING') {
                        if (!isOverlappingOrb()) player.attemptAirJump(); 
                    }
                }
                isJumpHeld = true;
            }
        });
        window.addEventListener('keyup', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') isJumpHeld = false; });
        window.addEventListener('touchstart', (e) => {
            if(e.target.closest('.interactive')) return;
            e.preventDefault();
            if (gameState === 'EDITOR') handleEditorClick(e.touches[0]);
            else {
                if (!isJumpHeld) {
                    if (gameState === 'GAMEOVER') restartLevel();
                    else if (gameState === 'COMPLETE') goToMenu();
                    else if (gameState === 'PLAYING') {
                        if (!isOverlappingOrb()) player.attemptAirJump(); 
                    }
                }
                isJumpHeld = true;
            }
        }, {passive: false});
        window.addEventListener('touchend', () => isJumpHeld = false);

        // Run resize once before loop to set initial dimensions
        resize();
        init();
        loop();

    </script>
